<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Caso Práctico 1</title>
        <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    </head>

    <body>

        <script type="text/javascript">

            //1. Creación de variables
            var nombre = "Clara";
            var apellido = "Garnes";
            var edad = 23;
            var ano_nacimiento = 1999;

            //2. Muestra en un alert una frase que incluya comillas simples.
            //Comillas simples dentro de un string con comillas dobles. 
            //O mediante el caracter especial "\'" dentro de un string con comillas simples.

            alert("Primera forma de añadir 'comillas simples'. Dentro de comillas dobles se pueden añadir sin problema.\n\n" 
            + 'Segunda forma de añadir \'comillas simples\'. Uso de caracteres especiales dentro de comillas simples.');

            //3. Muestra en un alert tu nombre y apellidos separados por un salto de línea.
            //Mediante el caracter especial "\n"

            alert("Nombre: " + nombre + "\nApellido: " + apellido);

            //4. Muestra en un alert la suma de las variables edad y año de nacimiento.

            alert("La suma de la edad (" + edad + ") y el año de nacimiento (" + ano_nacimiento + ") es: " + (edad + ano_nacimiento));

            //5. Muestra en un alert la concatenación de todas las variables.

            alert("Concatenación de las variables: " + nombre + " " + apellido + " " + edad + " " + ano_nacimiento + " ");

        </script>

    </body>
</html>
